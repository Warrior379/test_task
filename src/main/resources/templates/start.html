<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Start Page</title>
    <script>
        $(document).ready(function () {
            function del() {
                if(confirm('Delete User?'))
                {
                    $('#DeleteM').submit();
                }
            }
        });
    </script>
</head>
<body class="bg-light">

<div class="container">

    <div class="py-5 text-center">
        <h2>Управление пользователями</h2>
        <p class="lead">На данной странице вы можете добавить, отредактировать поля или удалить пользователей</p>
    </div>


    <div class="row">
        <div class="col">
            <h2>Пользователи</h2>
        </div>
        <div class="col col-lg-3">
            <a th:href="@{/add}" class="btn btn-lg btn-block btn-outline-primary" role="button"
               aria-disabled="true" method="get">Добавить пользователя</a>
        </div>
    </div>

    <br/>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="text-justify">Login</th>
                <th class="text-justify">Full Name</th>
                <th class="text-justify">Date of birthday</th>
                <th class="text-justify">Gender</th>
                <th class="text-center">Options</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="user : ${users}">
                <td class="align-middle"><span th:text="${user.getLogin()}"/></td>
                <td class="align-middle"><span th:text="${user.getFullName()}"/></td>
                <td class="align-middle"><span th:text="${user.getDob()}"/></td>
                <td class="align-middle"><span th:text="${user.getGender()}"/></td>
                <td>
                    <form ACTION="#" th:action="@{'/change/'+${user.getLogin()}}" th:method="get">
                        <button class="btn btn-lg btn-block btn-outline-primary" name="Change"
                                type="Submit">Change</button>
                    </form>
                </td>
                <td>
                    <form ACTION="#" th:action="@{'/delete/' + ${user.getLogin()}}" th:method="delete">
                        <button class="btn btn-lg btn-block btn-outline-primary" name="Delete" id="DeleteM"
                                type="Submit" onclick='return confirm("Delete User?")'>Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
